{% extends "base.html" %}
{% block content %}
<!--
user attribute
username password 
-->
<div class="container" style="padding-right:305px;">
    <div class="alert alert-warning" role="alert">로그인 해주세요 !!</div>
    {% if error_message %}
    <div class="alert alert-danger" role="alert">{{ error_message }}</div>
    {% endif %}
    <form action="/save_user" method="POST">
        <div class="form-group">
            <label>
                유저아이디
            </label>
            <input class="form-control" type="text" id="username" name="username" placeholder="유저 이름을 쓰세요">
        </div>
        <div class="form-group">
            <label>
                비밀번호
            </label>
            <input class="form-control" type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요">
        </div>
        <button class="btn btn-primary">저장하기</button>
    </form>
</div>
{% endblock %}
